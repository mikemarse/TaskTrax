  <!-- Script to welcome the administrator -->
  <script>
  
    let AdministratorName = "Volvo XC60"; 
    document.write("<div> Welcome " + AdministratorName + "! </div>");
  
    const CurrentDateAndTime = new Date();
    console.log(CurrentDateAndTime.toLocaleString());
    
    
    <!-- Constantly add to Browser Storage -->
    
    
    var HistoryEmpty = localStorage.getItem("AdminHistory");
    
    if (HistoryEmpty == null)
    {

      console.log(localStorage.getItem("AdminHistory"));
    }
    else
    {

      console.log(localStorage.getItem("AdminHistory"));
    }
  
  </script>
